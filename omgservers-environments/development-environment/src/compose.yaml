name: development

services:
  gateway:
    image: "envoyproxy/envoy:v1.28-latest"
    container_name: "gateway"
    restart: unless-stopped
    ports:
      - "8080:8080"
    networks:
      - omgservers
    volumes:
      - ./gateway_config.yaml:/etc/envoy/gateway_config.yaml:ro
    command: "-c /etc/envoy/gateway_config.yaml"
  docker:
    image: "alpine/socat"
    container_name: "docker"
    restart: unless-stopped
    networks:
      - omgservers
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: "tcp-listen:2375,fork,reuseaddr unix-connect:/var/run/docker.sock"
  database:
    image: "postgres:16.1"
    container_name: "database"
    restart: unless-stopped
    environment:
      - POSTGRES_USER=omgservers
      - POSTGRES_PASSWORD=omgservers
      - POSTGRES_DB=omgservers
    networks:
      - omgservers
  registry:
    image: "registry:2.8.3"
    container_name: "registry"
    restart: unless-stopped
    volumes:
      - ./registry_config.yaml:/etc/docker/registry/registry_config.yaml:ro
      - ./jwt_issuer_cert.pem:/root/certs/bundle/jwt_issuer_cert.pem
    ports:
      - "5000:5000"
    networks:
      - omgservers
    command: "/etc/docker/registry/registry_config.yaml"
  service:
    image: "omgservers/service:${OMGSERVERS_VERSION}"
    container_name: "service"
    restart: unless-stopped
    networks:
      - omgservers
    depends_on:
      - database
      - builder
    volumes:
      - ./jwt_private_key.pem:/jwt_issuer/private_key.pem:ro
      - ./jwt_public_key.pem:/jwt_issuer/public_key.pem:ro
    environment:
      - OMGSERVERS_SERVER_
      - OMGSERVERS_SERVER_SERVICE_USER_PASSWORD=service
      - OMGSERVERS_DATABASE_PASSWORD=omgservers
      - OMGSERVERS_BUILDER_TOKEN=1167db115da39e5c7776c661e463fe7933
      - OMGSERVERS_LOGGING_APP_LOGS_LEVEL=${SERVICE_LOGGING_LEVEL}
      - OMGSERVERS_DISPATCHER_EXTERNAL_URI=ws://localhost:8080
      - OMGSERVERS_DISPATCHER_INTERNAL_URI=ws://dispatcher:8080
      - OMGSERVERS_FEATURE_FLAGS_BUILDER_ENABLED=true
      - OMGSERVERS_BOOTSTRAP_ENABLED=true
      - OMGSERVERS_BOOTSTRAP_ADMIN_USER_PASSWORD=admin
      - OMGSERVERS_BOOTSTRAP_SUPPORT_USER_PASSWORD=support
      - OMGSERVERS_BOOTSTRAP_REGISTRY_USER_PASSWORD=registry
      - OMGSERVERS_BOOTSTRAP_BUILDER_USER_PASSWORD=builder
      - OMGSERVERS_BOOTSTRAP_SERVICE_USER_PASSWORD=service
      - OMGSERVERS_BOOTSTRAP_DISPATCHER_USER_PASSWORD=dispatcher
      - OMGSERVERS_BOOTSTRAP_DEFAULT_POOL_SERVERS_0__EXTERNAL_URI=localhost
      - OMGSERVERS_BOOTSTRAP_DEFAULT_POOL_SERVERS_0__DOCKER_DAEMON_URI=tcp://docker:2375
      - OMGSERVERS_BOOTSTRAP_DEFAULT_POOL_SERVERS_0__CPU_COUNT=800
      - OMGSERVERS_BOOTSTRAP_DEFAULT_POOL_SERVERS_0__MEMORY_SIZE=8192
      - OMGSERVERS_BOOTSTRAP_DEFAULT_POOL_SERVERS_0__MAX_CONTAINERS=16
  dispatcher:
    image: "omgservers/dispatcher:${OMGSERVERS_VERSION}"
    container_name: "dispatcher"
    restart: unless-stopped
    networks:
      - omgservers
    depends_on:
      - service
    volumes:
      - ./jwt_public_key.pem:/jwt_issuer/public_key.pem:ro
    environment:
      - OMGSERVERS_DISPATCHER_USER_PASSWORD=dispatcher
      - OMGSERVERS_LOGGING_APP_LOGS_LEVEL=${DISPATCHER_LOGGING_LEVEL}
networks:
  omgservers:
    name: omgservers
