      - OMGSERVERS_LOGGING_APP_LOGS_LEVEL=${SERVICE_LOGGING_LEVEL}
      - OMGSERVERS_INITIALIZATION_SERVER_INDEX_SERVERS_0_=http://gateway1:8080
      - OMGSERVERS_INITIALIZATION_SERVER_INDEX_SERVERS_1_=http://gateway2:8080
