name: integration

services:
  ingress:
    image: "envoyproxy/envoy:v1.28-latest"
    container_name: "ingress"
    restart: unless-stopped
    ports:
      - "8080:8080"
    networks:
      - omgservers
    volumes:
      - ./ingress_config.yaml:/etc/envoy/ingress_config.yaml:ro
    command: "-c /etc/envoy/ingress_config.yaml"
  docker:
    image: "alpine/socat"
    container_name: "docker"
    restart: unless-stopped
    networks:
      - omgservers
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: "tcp-listen:2375,fork,reuseaddr unix-connect:/var/run/docker.sock"
  registry:
    image: "registry:2.8.3"
    container_name: "registry"
    restart: unless-stopped
    volumes:
      - ./registry_config.yaml:/etc/docker/registry/registry_config.yaml:ro
      - ./jwt_issuer_cert.pem:/root/certs/bundle/jwt_issuer_cert.pem
    ports:
      - "5000:5000"
    networks:
      - omgservers
    command: "/etc/docker/registry/registry_config.yaml"
  builder:
    image: "omgservers/builder:${OMGSERVERS_VERSION}"
    container_name: "builder"
    restart: unless-stopped
    ports:
      - "7070:8080"
    networks:
      - omgservers
    environment:
      - JENKINS_URL=http://builder:8080
      - JENKINS_ADMIN_ID=omgservers
      - JENKINS_ADMIN_PASSWORD=omgservers
      - JENKINS_ADMIN_TOKEN=1167db115da39e5c7776c661e463fe7933
      - OMGSERVERS_BUILDER_USERNAME=builder
      - OMGSERVERS_BUILDER_USER_PASSWORD=builder
      - DOCKER_HOST=tcp://docker:2375
      - DOCKER_REGISTRY=localhost:5000
  # service1
  gateway1:
    image: "envoyproxy/envoy:v1.28-latest"
    container_name: "gateway1"
    restart: unless-stopped
    networks:
      - omgservers
    volumes:
      - ./gateway1_config.yaml:/etc/envoy/gateway_config.yaml:ro
    command: "-c /etc/envoy/gateway_config.yaml"
  database1:
    image: "postgres:16.1"
    container_name: "database1"
    restart: unless-stopped
    environment:
      - POSTGRES_USER=omgservers
      - POSTGRES_PASSWORD=omgservers
      - POSTGRES_DB=omgservers
    networks:
      - omgservers
  broker1:
    image: "apache/activemq-artemis:2.33.0-alpine"
    container_name: "broker1"
    restart: unless-stopped
    environment:
      - ARTEMIS_USER=omgservers
      - ARTEMIS_PASSWORD=omgservers
    networks:
      - omgservers
    volumes:
      - ./broker_config.xml:/var/lib/artemis-instance/etc-override/broker.xml
      - ./broker_log4j2.properties:/var/lib/artemis-instance/etc-override/log4j2.properties
  service1:
    image: "omgservers/service:${OMGSERVERS_VERSION}"
    container_name: "service1"
    restart: unless-stopped
    networks:
      - omgservers
    depends_on:
      - database1
      - broker1
    volumes:
      - ./jwt_private_key.pem:/jwt_issuer/private_key.pem:ro
      - ./jwt_public_key.pem:/jwt_issuer/public_key.pem:ro
    environment:
      - OMGSERVERS_SERVER_URI=http://gateway1:8080
      - OMGSERVERS_SERVER_INSTANCE_ID=1
      - OMGSERVERS_SERVER_SHARD_COUNT=3
      - OMGSERVERS_SERVER_
      - OMGSERVERS_SERVER_SERVICE_USER_PASSWORD=service
      - OMGSERVERS_DATABASE_URL=postgresql://database1:5432/omgservers
      - OMGSERVERS_DATABASE_PASSWORD=omgservers
      - OMGSERVERS_BROKER_HOST=broker1
      - OMGSERVERS_BROKER_PASSWORD=omgservers
      - OMGSERVERS_BUILDER_TOKEN=1167db115da39e5c7776c661e463fe7933
      - OMGSERVERS_LOGGING_APP_LOGS_LEVEL=${SERVICE_LOGGING_LEVEL}
      - OMGSERVERS_INITIALIZATION_SERVER_INDEX_SERVERS_0_=http://gateway1:8080
      - OMGSERVERS_INITIALIZATION_SERVER_INDEX_SERVERS_1_=http://gateway2:8080
      - OMGSERVERS_INITIALIZATION_SERVER_INDEX_SERVERS_2_=http://gateway3:8080
      - OMGSERVERS_BOOTSTRAP_ENABLED=true
      - OMGSERVERS_BOOTSTRAP_ADMIN_USER_PASSWORD=admin
      - OMGSERVERS_BOOTSTRAP_SUPPORT_USER_PASSWORD=support
      - OMGSERVERS_BOOTSTRAP_REGISTRY_USER_PASSWORD=registry
      - OMGSERVERS_BOOTSTRAP_BUILDER_USER_PASSWORD=builder
      - OMGSERVERS_BOOTSTRAP_SERVICE_USER_PASSWORD=service
      - OMGSERVERS_BOOTSTRAP_DISPATCHER_USER_PASSWORD=dispatcher
      - OMGSERVERS_BOOTSTRAP_DEFAULT_POOL_DOCKER_HOSTS_0__DOCKER_DAEMON_URI=tcp://docker:2375
      - OMGSERVERS_BOOTSTRAP_DEFAULT_POOL_DOCKER_HOSTS_0__CPU_COUNT=800
      - OMGSERVERS_BOOTSTRAP_DEFAULT_POOL_DOCKER_HOSTS_0__MEMORY_SIZE=8192
      - OMGSERVERS_BOOTSTRAP_DEFAULT_POOL_DOCKER_HOSTS_0__MAX_CONTAINERS=16
  dispatcher1:
    image: "omgservers/dispatcher:${OMGSERVERS_VERSION}"
    container_name: "dispatcher1"
    restart: unless-stopped
    networks:
      - omgservers
    depends_on:
      - service1
    volumes:
      - ./jwt_public_key.pem:/jwt_issuer/public_key.pem:ro
    environment:
      - OMGSERVERS_SERVICE_URI=http://service1:8080
      - OMGSERVERS_DISPATCHER_USER_PASSWORD=dispatcher
      - OMGSERVERS_LOGGING_APP_LOGS_LEVEL=${DISPATCHER_LOGGING_LEVEL}
  # service2
  gateway2:
    image: "envoyproxy/envoy:v1.28-latest"
    container_name: "gateway2"
    restart: unless-stopped
    networks:
      - omgservers
    volumes:
      - ./gateway2_config.yaml:/etc/envoy/gateway_config.yaml:ro
    command: "-c /etc/envoy/gateway_config.yaml"
  database2:
    image: "postgres:16.1"
    container_name: "database2"
    restart: unless-stopped
    environment:
      - POSTGRES_USER=omgservers
      - POSTGRES_PASSWORD=omgservers
      - POSTGRES_DB=omgservers
    networks:
      - omgservers
  broker2:
    image: "apache/activemq-artemis:2.33.0-alpine"
    container_name: "broker2"
    restart: unless-stopped
