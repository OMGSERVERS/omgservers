quarkus.otel.sdk.disabled=true
quarkus.management.enabled=true
quarkus.scheduler.start-mode=forced
quarkus.scheduler.tracing.enabled=true
quarkus.log.console.format=%d{yyyy-MM-dd'T'HH:mm:ss.SSSXXX} [%X{traceId}:%X{spanId}] (%t) %-5p [%c{2.}.%M:%L] %s%e%n
quarkus.container-image.group=crionuke
quarkus.container-image.build=true
quarkus.vertx.warning-exception-time=5s
quarkus.websocket.dispatch-to-worker=true
quarkus.rest-client.logging.scope=request-response
quarkus.rest-client.logging.body-limit=256
mp.messaging.incoming.inbox-events.connector=smallrye-amqp
mp.messaging.incoming.inbox-events.address=OmgserversEvents
mp.messaging.outgoing.outbox-events.connector=smallrye-amqp
mp.messaging.outgoing.outbox-events.durable=true
mp.messaging.outgoing.outbox-events.address=OmgserversEvents
omgservers.index-name=main
omgservers.migration-concurrency=16
omgservers.disable-migration=false
omgservers.disable-relay=false
omgservers.workers-image=crionuke/omgservers-worker:1.0.0-SNAPSHOT
%dev.quarkus.log.level=INFO
%dev.quarkus.log.category."com.omgservers".level=INFO
%dev.quarkus.log.category."org.jboss.resteasy.reactive.client.logging".level=INFO
%dev.quarkus.http.access-log.enabled=true
%dev.quarkus.scheduler.enabled=true
%dev.omgservers.datacenter-id=0
%dev.omgservers.node-id=0
%dev.omgservers.external-uri=http://localhost:8080
%dev.omgservers.internal-uri=http://host.docker.internal:8080
%dev.omgservers.service-username=omgservers-service
%dev.omgservers.service-password=omgservers-service
%dev.omgservers.admin-username=admin
%dev.omgservers.admin-password-hash=$2a$10$gK.CQHaj3R/eilNFooNzZOkmiidAEKxKF67qoL6rUPI5.6f9U3Mwi
%dev.omgservers.addresses=http://localhost:8080
%dev.omgservers.shard-count=1
%dev.omgservers.bootstrap-service=true
%dev.omgservers.token-lifetime=3600
%dev.omgservers.workers-network=host
%dev.omgservers.disable-docker=false
%dev.omgservers.docker-host=unix:///var/run/docker.sock
%test.quarkus.log.level=INFO
%test.quarkus.log.category."com.omgservers".level=INFO
%test.quarkus.log.category."org.jboss.resteasy.reactive.client.logging".level=INFO
%test.quarkus.http.access-log.enabled=true
%test.quarkus.scheduler.enabled=false
%test.omgservers.datacenter-id=0
%test.omgservers.node-id=0
%test.omgservers.external-uri=http://localhost:8081
%test.omgservers.internal-uri=http://host.docker.internal:8081
%test.omgservers.service-username=omgservers-service
%test.omgservers.service-password=omgservers-service
%test.omgservers.admin-username=admin
%test.omgservers.admin-password-hash=$2a$10$gK.CQHaj3R/eilNFooNzZOkmiidAEKxKF67qoL6rUPI5.6f9U3Mwi
%test.omgservers.addresses=http://localhost:8081
%test.omgservers.shard-count=1
%test.omgservers.bootstrap-service=true
%test.omgservers.token-lifetime=3600
%test.omgservers.workers-network=host
%test.omgservers.disable-docker=false
%test.omgservers.docker-host=unix:///var/run/docker.sock
%prod.quarkus.log.level=${OMGSERVERS_ROOT_LOG_LEVEL}
%prod.quarkus.log.category."com.omgservers".level=${OMGSERVERS_APP_LOG_LEVEL}
%prod.quarkus.log.category."org.jboss.resteasy.reactive.client.logging".level=${OMGSERVERS_TRAFFIC_LOG_LEVEL}
%prod.quarkus.http.access-log.enabled=${OMGSERVERS_ACCESS_LOG_ENABLED}
%prod.quarkus.datasource.jdbc.url=jdbc:${OMGSERVERS_DATASOURCE_URL}
%prod.quarkus.datasource.reactive.url=${OMGSERVERS_DATASOURCE_URL}
%prod.quarkus.datasource.username=${OMGSERVERS_DATASOURCE_USERNAME}
%prod.quarkus.datasource.password=${OMGSERVERS_DATASOURCE_PASSWORD}
%prod.quarkus.scheduler.enabled=true
%prod.amqp-host=${OMGSERVERS_AMQP_HOST}
%prod.amqp-port=${OMGSERVERS_AMQP_PORT}
%prod.amqp-username=${OMGSERVERS_AMQP_USERNAME}
%prod.amqp-password=${OMGSERVERS_AMQP_PASSWORD}
%prod.omgservers.datacenter-id=${OMGSERVERS_DATACENTER_ID}
%prod.omgservers.node-id=${OMGSERVERS_NODE_ID}
%prod.omgservers.external-uri=${OMGSERVERS_EXTERNAL_URI}
%prod.omgservers.internal-uri=${OMGSERVERS_INTERNAL_URI}
%prod.omgservers.service-username=${OMGSERVERS_SERVICE_USERNAME}
%prod.omgservers.service-password=${OMGSERVERS_SERVICE_PASSWORD}
%prod.omgservers.admin-username=${OMGSERVERS_ADMIN_USERNAME}
%prod.omgservers.admin-password-hash=${OMGSERVERS_ADMIN_PASSWORD_HASH}
%prod.omgservers.addresses=${OMGSERVERS_ADDRESSES}
%prod.omgservers.shard-count=${OMGSERVERS_SHARD_COUNT}
%prod.omgservers.bootstrap-service=${OMGSERVERS_BOOTSTRAP_SERVICE}
%prod.omgservers.token-lifetime=${OMGSERVERS_TOKEN_LIFETIME}
%prod.omgservers.workers-network=${OMGSERVERS_WORKERS_NETWORK}
%prod.omgservers.disable-docker=${OMGSERVERS_DISABLE_DOCKER}
%prod.omgservers.docker-host=${OMGSERVERS_DOCKER_HOST}